<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div id="auth">
        <div id="sign-up-form">
            <h2>Sign Up</h2>
            <input type="text" id="signUpUsername" placeholder="Username">
            <input type="email" id="signUpEmail" placeholder="Email">
            <input type="password" id="signUpPassword" placeholder="Password">
            <button id="signUp">Sign Up</button>
            <p>Already have an account? <a href="#" id="showSignIn">Sign In</a></p>
        </div>
        <div id="sign-in-form" style="display:none;">
            <h2>Sign In</h2>
            <input type="email" id="signInEmail" placeholder="Email">
            <input type="password" id="signInPassword" placeholder="Password">
            <button id="signIn">Sign In</button>
            <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
        </div>
    </div>
    <div id="chat" style="display:none;">
        <div id="menu">
            <button id="signOut"><ion-icon name="log-out-outline"></ion-icon></button>
        </div>
        <div id="user-list">
            <div id="group-chat" class="group-chat">All of the Members</div>
        </div>
        <div id="chat-room">
            <h2 id="chat-with"></h2>
            <div id="messages"></div>
            <div id="message-input">
                <input type="text" id="message" placeholder="Type a message">
                <button id="send"><ion-icon name="send-outline"></ion-icon></button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
